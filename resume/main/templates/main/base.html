<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="{%static 'main/images/favicon.png'%}" type="image/x-icon">
    <title>{%block title%} {%endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{%static 'main/css/main.css' %}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="{%static 'main/js/scripts.js'%}"></script>

</head>
<body>

<aside>
    <img src="{%static 'main/images/logo1.png'%}">
    <ul>
        <a href="/">
            <li><i class="fa-solid fa-registered"></i>Регистрация</li>
        </a>
        <a href="/">
            <li><i class="bi bi-house"></i>Главная</li>
        </a>
        <a href="{% url 'about'%}">
            <li><i class="bi bi-person-badge"></i>Резюме</li>
        </a>
        <a href="{%url 'news'%}">
            <li><i class="bi bi-telephone-outbound"></i>Контакты</li>
        </a>
    </ul>

</aside>
<main>


    {%block content%}


    {%endblock%}

</main>

</body>
</html>
